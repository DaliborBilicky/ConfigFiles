add_newline = false

format = """
$python\
$dotnet\
$git_state\
$username\
$directory\
$git_branch\
$git_commit\
$git_status\
$character\
"""


[username]
format = '[Admin](#fe8019):'
disabled = false
show_always = false


[directory]
truncation_length = 1
truncation_symbol = ''
home_symbol = '~'
read_only = ''
read_only_style = '#fe8019'
format = '[$read_only]($read_only_style)[$path](bright-green)'
disabled = false
use_os_path_sep = false
truncate_to_repo = false


[git_branch]
truncation_length = 8
truncation_symbol = '…'
format = '\([󰘬 ](white)[$branch](bright-blue)'
only_attached = false
disabled = false


[git_commit]
commit_hash_length = 7
format = '\([󰜘 ](white)[$hash](bright-blue)'
only_detached = true
tag_disabled = true
disabled = false


[git_status]
conflicted = '⚠'
up_to_date = ''
untracked = ''
ahead = '⇡${count}'
diverged = '⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = '⊞'
modified = '*'
staged = '+$count'
renamed = '~'
deleted = ''
format = '[$all_status$ahead_behind](bright-blue)\)'


[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
format = '[$state ](bright-yellow)'
disabled = false


[python]
format = '[(\($virtualenv\) )](white)'


[dotnet]
format = '[(\($tfm\) )](white)'


[character]
success_symbol = ''
error_symbol = ''
