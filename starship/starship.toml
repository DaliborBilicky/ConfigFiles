add_newline = true

format = """
$username\
$shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$os\
$python\
$java\
$c\
$nodejs\
$lua\
$character\
"""


[username]
style_root = 'bright-red'
format = '[\[](red)[$user](bright-yellow)[@](bright-green)'
disabled = false
show_always = true


[shell]
bash_indicator = 'Bash'
powershell_indicator = 'Pwsh'
style = 'bright-cyan'
disabled = false


[directory]
truncation_length = 1
truncation_symbol = ''
home_symbol = '~'
read_only = ''
read_only_style = 'red'
format = '[$read_only]($read_only_style)[$path](bright-blue)'
disabled = false
use_os_path_sep = false
truncate_to_repo = false


[git_branch]
truncation_length = 8
truncation_symbol = '…'
format = '[\($branch](bright-purple)'
only_attached = false
disabled = false


[git_commit]
commit_hash_length = 7
format = '[\($hash](bright-purple)'
only_detached = true
tag_disabled = true
disabled = false


[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
format = '[\($state\)](purple)'
disabled = false


[git_status]
conflicted = '⚠'
up_to_date = ''
untracked = ''
ahead = '⇡${count}'
diverged = '⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = '⊞'
modified = '*'
staged = '+$count'
renamed = '~'
deleted = ''
format = '[$all_status$ahead_behind\)](bright-purple)'


[python]
format = '\(󰌠 $version(|$virtualenv)\)'


[java]
format = '\( $version\)'


[lua]
format = '\(⏾ $version|)'


[c]
format = '\( $version\)'


[nodejs]
format = '\( $version\)'


[os]
format = '[\]](red)'
disabled = false


[character]
success_symbol = ''
error_symbol = ''
vimcmd_symbol = ''
