add_newline = true

format = """
$username\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$python\
$java\
$c\
$lua\
$nodejs\
$dotnet\
$line_break\
$git_state\
$character\
"""

[fill]
symbol = ' '



[username]
style_user = 'bright-yellow'
style_root = '#fe8019'
format = '\[[$user]($style)[@](white)'
disabled = false
show_always = true


[shell]
bash_indicator = "Bash"
powershell_indicator = "Pwsh"
format = '[$indicator](bright-green)'
disabled = false


[directory]
truncation_length = 1
truncation_symbol = ''
home_symbol = '~'
read_only = ''
read_only_style = '#fe8019'
format = ' [$read_only]($read_only_style)[$path](bright-cyan)\]'
disabled = false
use_os_path_sep = false
truncate_to_repo = false


[git_branch]
truncation_length = 8
truncation_symbol = '…'
format = '[ ➜ ](white)\([󰘬 ](white)[$branch](bright-blue)'
only_attached = false
disabled = false


[git_commit]
commit_hash_length = 7
format = '[ ➜ ](white)\([󰜘 ](white)[$hash](bright-blue)'
only_detached = true
tag_disabled = true
disabled = false


[git_status]
conflicted = '⚠'
up_to_date = ''
untracked = ''
ahead = '⇡${count}'
diverged = '⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = '⊞'
modified = '*'
staged = '+$count'
renamed = '~'
deleted = ''
format = '[$all_status$ahead_behind](bright-purple)\)'


[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
format = '[$state ](bright-yellow)'
disabled = false


[python]
format = '(\[[󰌠 ](white)[$version( $virtualenv)](bright-yellow)\] )'


[java]
format = '(\[[ ](white)[$version](bright-red)\] )'


[lua]
format = '(\[[⏾ ](white)[$version](blue)\] )'


[c]
format = '(\[[ ](white)[$version](bright-blue)\] )'


[nodejs]
format = '(\[[ ](white)[$version](bright-green)\] )'


[dotnet]
format = '(\[[󰪮 ](white)[$version( $tfm)](bright-purple)\] )'


[character]
success_symbol = '[](white)'
error_symbol = '[](white)'
